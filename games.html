        // 연도 선택 기능
        function selectYear(year) {
            // 버튼 활성화
            document.querySelectorAll(".year-selector button").forEach(btn => {
                btn.classList.remove("active");
            });
            document.getElementById(`year-${year}`).classList.add("active");

            // 게임 목록 업데이트
            const container = document.getElementById("games-container");
            container.innerHTML = ""; // 기존 내용 삭제

            if (gamesData[year]) {
                gamesData[year].forEach(game => {
                    container.innerHTML += `
                        <div class="game-set">
                            <h3>${game.name}</h3>
                            <p>${game.description}</p>
                            <iframe class="unity-game" src="${game.unityUrl}" allowfullscreen></iframe>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `
                    <div class="no-data">데이터가 남아있지 않습니다.</div>
                    <div  style="height: 388px;"></div>
                `;
            }
        }

            let iframe = document.getElementById(gameId);
            
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
